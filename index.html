<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-blue">
        <div class="container">
            <h1>Your Name</h1>
            <p class="subtitle">Welcome to my portfolio! Here are my projects and skills.</p>
        </div>
    </header>

    <section class="about-section">
        <div class="container">
            <h2>About Me</h2>
            <p>Write a short paragraph about yourself, your background, passions, and what youâ€™re looking for!</p>
        </div>
    </section>

    <section class="projects-section">
        <div class="container">
            <h2>Projects</h2>
            <div id="projects-list" class="projects-list"></div>
            <form id="project-form">
                <h3>Add a project</h3>
                <label>Project Image:
                    <input type="file" accept="image/*" id="project-image">
                </label><br>
                <label>Title:
                    <input type="text" id="project-title" required>
                </label><br>
                <label>Description:
                    <textarea id="project-desc" required></textarea>
                </label><br>
                <button type="submit">Add Project</button>
            </form>
        </div>
    </section>

    <footer class="footer-blue">
        <div class="container">
            <p>Contact: <a href="mailto:your@email.com">your@email.com</a></p>
        </div>
    </footer>

    <script src="portfolio.js"></script>
</body>
</html>
